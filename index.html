<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Carte web France métropolitaine</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/france_metrop_2.js"></script>
        <script src="data/secteur_dactivite_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:8, minZoom:4
        }).fitBounds([[41.802910682797986,-5.574352877321634],[52.01032536032149,14.397513199266804]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Carte web France métropolitaine</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Une carte de la France métropolitaine des secteurs d\'activités et de la densité de population par région.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 4,
            maxZoom: 8,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_GoogleMaps_1');
        map.getPane('pane_GoogleMaps_1').style.zIndex = 401;
        var layer_GoogleMaps_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 4,
            maxZoom: 8,
        });
        layer_GoogleMaps_1;
        map.addLayer(layer_GoogleMaps_1);
        function pop_france_metrop_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Région : </th>\
                        <td class="visible-with-data" id="nom">' + (feature.properties['nom'] !== null ? autolinker.link(String(feature.properties['nom']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Superficie en Km² : </th>\
                        <td class="visible-with-data" id="Superficie">' + (feature.properties['Superficie'] !== null ? autolinker.link(String(feature.properties['Superficie']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population totale :</th>\
                        <td class="visible-with-data" id="Pop">' + (feature.properties['Pop'] !== null ? autolinker.link(String(feature.properties['Pop']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Densité/km² : </th>\
                        <td class="visible-with-data" id="Densite">' + (feature.properties['Densite'] !== null ? autolinker.link(String(feature.properties['Densite']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_france_metrop_2_0(feature) {
            if (feature.properties['Densite'] >= 41.400000 && feature.properties['Densite'] <= 84.500000 ) {
                return {
                pane: 'pane_france_metrop_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Densite'] >= 84.500000 && feature.properties['Densite'] <= 126.500000 ) {
                return {
                pane: 'pane_france_metrop_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,164,135,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Densite'] >= 126.500000 && feature.properties['Densite'] <= 187.000000 ) {
                return {
                pane: 'pane_france_metrop_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,54,42,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Densite'] >= 187.000000 && feature.properties['Densite'] <= 1032.000000 ) {
                return {
                pane: 'pane_france_metrop_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(168,5,27,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_france_metrop_2');
        map.getPane('pane_france_metrop_2').style.zIndex = 402;
        map.getPane('pane_france_metrop_2').style['mix-blend-mode'] = 'normal';
        var layer_france_metrop_2 = new L.geoJson(json_france_metrop_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_france_metrop_2',
            layerName: 'layer_france_metrop_2',
            pane: 'pane_france_metrop_2',
            onEachFeature: pop_france_metrop_2,
            style: style_france_metrop_2_0,
        });
        bounds_group.addLayer(layer_france_metrop_2);
        map.addLayer(layer_france_metrop_2);
        function pop_secteur_dactivite_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Région : </th>\
                        <td class="visible-with-data" id="nom">' + (feature.properties['nom'] !== null ? autolinker.link(String(feature.properties['nom']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Secteur d\'activité : </th>\
                        <td class="visible-with-data" id="secteur">' + (feature.properties['secteur'] !== null ? autolinker.link(String(feature.properties['secteur']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population totale : </th>\
                        <td class="visible-with-data" id="Population">' + (feature.properties['Population'] !== null ? autolinker.link(String(feature.properties['Population']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_secteur_dactivite_3_0(feature) {
            switch(String(feature.properties['secteur'])) {
                case 'Agricole':
                    return {
                pane: 'pane_secteur_dactivite_3',
                radius: 10.000000000000002,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(15,231,123,1.0)',
                interactive: true,
            }
                    break;
                case 'Commerce':
                    return {
                pane: 'pane_secteur_dactivite_3',
                radius: 10.000000000000002,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(113,204,15,1.0)',
                interactive: true,
            }
                    break;
                case 'Industrie':
                    return {
                pane: 'pane_secteur_dactivite_3',
                radius: 10.000000000000002,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,135,60,1.0)',
                interactive: true,
            }
                    break;
                case 'Telecom':
                    return {
                pane: 'pane_secteur_dactivite_3',
                radius: 10.000000000000002,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,115,166,1.0)',
                interactive: true,
            }
                    break;
                case 'Tourisme':
                    return {
                pane: 'pane_secteur_dactivite_3',
                radius: 10.000000000000002,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,31,219,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_secteur_dactivite_3');
        map.getPane('pane_secteur_dactivite_3').style.zIndex = 403;
        map.getPane('pane_secteur_dactivite_3').style['mix-blend-mode'] = 'normal';
        var layer_secteur_dactivite_3 = new L.geoJson(json_secteur_dactivite_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_secteur_dactivite_3',
            layerName: 'layer_secteur_dactivite_3',
            pane: 'pane_secteur_dactivite_3',
            onEachFeature: pop_secteur_dactivite_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_secteur_dactivite_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_secteur_dactivite_3);
        map.addLayer(layer_secteur_dactivite_3);
        const url = {"Nominatim": "https://nominatim.openstreetmap.org/search?format=geojson&addressdetails=1&",
        "BAN": "https://api-adresse.data.gouv.fr/search/?"}
        var photonControl = L.control.photon({
            url: url["Nominatim"],
            feedbackLabel: '',
            position: 'topleft',
            includePosition: true,
            initial: true,
            // resultsHandler: myHandler,
        }).addTo(map);
        photonControl._container.childNodes[0].style.borderRadius="10px"
        // Create a variable to store the geoJSON data
        var x = null;
        // Create a variable to store the marker
        var marker = null;
        // Add an event listener to the Photon control to create a marker from the returned geoJSON data
        var z = null;
        photonControl.on('selected', function(e) {
            console.log(photonControl.search.resultsContainer);
            if (x != null) {
                map.removeLayer(obj3.marker);
                map.removeLayer(x);
            }
            obj2.gcd = e.choice;
            x = L.geoJSON(obj2.gcd).addTo(map);
            var label = typeof obj2.gcd.properties.label === 'undefined' ? obj2.gcd.properties.display_name : obj2.gcd.properties.label;
            obj3.marker = L.marker(x.getLayers()[0].getLatLng()).bindPopup(label).addTo(map);
            map.setView(x.getLayers()[0].getLatLng(), 17);
            z = typeof e.choice.properties.label === 'undefined'? e.choice.properties.display_name : e.choice.properties.label;
            console.log(e);
            e.target.input.value = z;
        });
        var search = document.getElementsByClassName("leaflet-photon leaflet-control")[0];
        search.classList.add("leaflet-control-search")
        search.style.display = "flex";
        search.style.backgroundColor="rgba(255,255,255,0.5)" 

        // Créer le nouvel élément bouton
        var button = document.createElement("div");
        button.id = "gcd-button-control";
        button.className = "gcd-gl-btn fa fa-search search-button";

        // Ajouter le bouton à l'élément parent
        search.insertBefore(button, search.firstChild);
        last = search.lastChild;
        last.style.display = "none";
        button.addEventListener("click", function (e) {
            if (last.style.display === "none") {
                last.style.display = "block";
            } else {
                last.style.display = "none";
            }
        });
        var overlaysTree = [
            {label: 'Secteurs d\'activites<br /><table><tr><td style="text-align: center;"><img src="legend/secteur_dactivite_3_Agricole0.png" /></td><td>Agricole</td></tr><tr><td style="text-align: center;"><img src="legend/secteur_dactivite_3_Commerce1.png" /></td><td>Commerce</td></tr><tr><td style="text-align: center;"><img src="legend/secteur_dactivite_3_Industrie2.png" /></td><td>Industrie</td></tr><tr><td style="text-align: center;"><img src="legend/secteur_dactivite_3_Telecom3.png" /></td><td>Telecom</td></tr><tr><td style="text-align: center;"><img src="legend/secteur_dactivite_3_Tourisme4.png" /></td><td>Tourisme</td></tr></table>', layer: layer_secteur_dactivite_3},
            {label: 'Densité de population<br /><table><tr><td style="text-align: center;"><img src="legend/france_metrop_2_41850.png" /></td><td>41 - 85</td></tr><tr><td style="text-align: center;"><img src="legend/france_metrop_2_851271.png" /></td><td>85 - 127</td></tr><tr><td style="text-align: center;"><img src="legend/france_metrop_2_1271872.png" /></td><td>127 - 187</td></tr><tr><td style="text-align: center;"><img src="legend/france_metrop_2_18710323.png" /></td><td>187 - 1032</td></tr></table>', layer: layer_france_metrop_2},
            {label: "Google Maps", layer: layer_GoogleMaps_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
